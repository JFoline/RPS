<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="style.css">
  <meta
     name='viewport'
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
/>
</head>
<body>
  <div id="time">
    <span id="roundTime">Round: </span><span id="gameRound">1</span>
  </div>
  <div id="board">
    👤 <span id="uScore">0</span>:<span id="cScore">0</span> 🖥️
  </div>
  <div id="action"><p>get ready for some RPS action!</p></div>
  <div class="routes">
    <div class="route" id="rock">✊</div>
    <div class="route" id="paper">✋</div>
    <div class="route" id="scissors">✌️</div>
  </div>
</body>
<script src="app.js" charset="utf-8"></script>
</html>
